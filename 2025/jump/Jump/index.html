<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jump Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        #game-container {
            /* 기본 게임 해상도: 720x1280 (비율 9:16) */
            width: 720px;
            height: 1280px;
            position: relative;
            background: #87CEEB;
            overflow: hidden;
            /* 화면 크기에 맞게 스케일링 */
            transform-origin: center center;
            /* 모바일과 PC 모두에서 화면에 맞게 조정 */
            max-width: 100vw;
            max-height: 100vh;
            /* 비율 유지하면서 스케일링 */
            object-fit: contain;
        }
        
        /* 모바일 세로 모드: 화면에 모두 보이도록 스케일링 */
        /* 너비와 높이 중 작은 쪽에 맞춰서 스케일링 */
        @media (max-width: 720px) and (orientation: portrait) {
            #game-container {
                /* 높이 기준으로 계산한 너비와 화면 너비 중 작은 값 */
                width: min(100vw, calc(100vh * 720 / 1280));
                /* 너비 기준으로 계산한 높이와 화면 높이 중 작은 값 */
                height: min(100vh, calc(100vw * 1280 / 720));
            }
        }
        
        /* 모바일 가로 모드: 너비 기준 스케일링 */
        @media (max-width: 1280px) and (orientation: landscape) {
            #game-container {
                width: 100vw;
                height: calc(100vw * 1280 / 720);
                max-height: 100vh;
            }
        }
        
        /* PC 및 큰 화면: 높이 기준 스케일링 */
        @media (min-width: 720px) and (min-height: 1280px) {
            #game-container {
                width: min(720px, calc(100vh * 720 / 1280));
                height: min(1280px, 100vh);
            }
        }
        
        /* 높이가 제한적인 경우: 높이 기준 스케일링 */
        @media (min-width: 720px) and (max-height: 1280px) {
            #game-container {
                width: calc(100vh * 720 / 1280);
                height: 100vh;
                max-width: 100vw;
            }
        }
        
        /* 매우 큰 화면: 최대 크기 제한 */
        @media (min-width: 1920px) and (min-height: 1440px) {
            #game-container {
                max-width: 720px;
                max-height: 1280px;
            }
        }
        
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .ui-layer * {
            pointer-events: auto;
        }
        button {
            font-size: clamp(16px, 2vw, 24px);
            padding: clamp(10px, 1.5vw, 15px) clamp(20px, 3vw, 30px);
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            margin: clamp(5px, 1vw, 10px);
        }
        button:hover {
            background: #45a049;
        }
        button:active {
            transform: scale(0.95);
        }
        input[type="text"] {
            font-size: clamp(16px, 2vw, 20px);
            padding: clamp(8px, 1vw, 10px);
            border: 2px solid #ccc;
            border-radius: 5px;
            width: clamp(200px, 40vw, 300px);
        }
    </style>
