<!doctype html><html lang="ko"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>Jump Game</title><style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game-container {
            width: 720px;
            height: 1280px;
            position: relative;
            background: #87CEEB;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .ui-layer * {
            pointer-events: auto;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        button:active {
            transform: scale(0.95);
        }
        input[type="text"] {
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }</style><script defer="defer" src="bundle.dd72e52153b23c8084b1.js"></script></head><body><div id="game-container"><div id="ui-layer" class="ui-layer"></div></div></body></html>
